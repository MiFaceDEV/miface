name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ['1.21', '1.22', '1.23']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Install OpenCV (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libopencv-dev \
          libopencv-core-dev \
          libopencv-highgui-dev \
          libopencv-videoio-dev \
          libopencv-imgproc-dev \
          pkg-config

    - name: Install OpenCV (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install opencv

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -tags gocv_specific_modules -ldflags "-s -w" -o bin/miface ./cmd/miface

    - name: Run tests
      run: go test -tags gocv_specific_modules ./...

    - name: Run go vet
      run: make vet

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Install OpenCV
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libopencv-dev \
          libopencv-core-dev \
          libopencv-highgui-dev \
          libopencv-videoio-dev \
          libopencv-imgproc-dev \
          pkg-config

    - name: Build for Linux
      run: |
        mkdir -p bin
        GOOS=linux GOARCH=amd64 go build -tags gocv_specific_modules -ldflags "-s -w" -o bin/miface-linux-amd64 ./cmd/miface

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: miface-binaries
        path: bin/miface-*
