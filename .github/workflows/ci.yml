name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.os == 'ubuntu-latest' && 'ghcr.io/hybridgroup/opencv:4.10.0' || '' }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go: ['1.21', '1.22', '1.23']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go }}

    - name: Install OpenCV (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install opencv

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: make build

    - name: Run tests
      run: make test

    - name: Run go vet
      run: make vet

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: ghcr.io/hybridgroup/opencv:4.10.0
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    container: ghcr.io/hybridgroup/opencv:4.10.0
    needs: [test, lint]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 make build
        mv bin/miface bin/miface-linux-amd64

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: miface-binaries
        path: bin/miface-*
